<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iShkel</title>
  <link rel="stylesheet" href="./Resources/style.css">
  <link rel="stylesheet" href="./Resources/Font.css">
</head>
<body class="body">
  <main class="page">
    <div class="landing_section"><img class="backgroundlight_image" src="./Images/testImage.png" alt="Background Image"> 
      
      <!-- Header Section -->
      <header class="header">
        <h1 class="header_Logo">
          <a href="#index"> 
            <img class="header_Logo__image" src="./Images/iShkel_White.png" alt="iShkel">
          </a>
        </h1>
        
        <nav class="header__nav">
          <!-- Header Nav -->
          <ul class="nav-bar">
            <li class="nav-list__item"><a href="#Productos" class="nav-list__link">Productos</a></li>
            <li class="nav-list__item"><a href="#Servicios" class="nav-list__link">Servicios</a></li>
            <li class="nav-list__item"><a href="#Soporte" class="nav-list__link">Soporte</a></li>
            <li class="nav-list__item"><a href="#iShkel" class="nav-list__link">iShkel +</a></li>
          </ul>
        </nav>
        
        <div class="header__buttons">
          <!-- Header icons buttons -->
          <a class="nav_barIcon" href="#Cuenta">
            <img src="./Images/login Account.svg" alt="Login Account">
          </a>
          <a class="nav_barIcon" href="#Carrito">
            <img src="./Images/Add to bag.svg" alt="Store Bag">
          </a>
        </div>
      </header>
      <!-- Hero Section -->
      <section class="hero">
        <h1 class="hero__title">iShkel Serie FX </h1>
        <p class="hero__subtitle">Protege lo que mas te importa con iShkel</p>
        <div class="hero__buttons">
          <a href="#Productos" class="hero__button hero__button--primary">Protegete Hoy </a>
          <a href="#Servicios" class="hero__button hero__button--secondary">Saber Mas</a>
        </div>
      </section>
      
    </div> <!-- Close landing_section -->
  </main>
</body>
<script src="./js/script.js"></script>
</html>
